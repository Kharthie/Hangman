<img id="myImage" src="img1.png" style="width:90px"><br><br>

<body>
    <div class="myDiv">
        <button id="a" value="a" onclick="getValueFromButton('a')">A</button>
        <button id="b" value="b" onclick="getValueFromButton('b')">B</button>

    </div>

    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <button type="button" onclick="myFunction()">NEXT</button>
    </body>
    <script>
        var a = "_ ";
        var words;
        var display = [];
        var countWrongClicks = 0;
        function myFunction() {
            display = []
            var word = ["computer", "board", "html", "word", "jscript", "python", "nodejs", "react", "main", "length"];
            words = word[Math.floor(Math.random() * word.length)];
            document.getElementById("demo3").innerHTML = a.repeat(words.length)
        }
        function getValueFromButton(val) {

            var x = document.getElementById(val).value;
            if (words.includes(x)) {
                var wordPositon = words.indexOf(x);
                display[wordPositon] = x;
                document.getElementById("demo2").innerHTML = display;
            }
            else {
                countWrongClicks = countWrongClicks + 1;
                switch (countWrongClicks) {
                    case 1:
                        document.getElementById("myImage").src = "img1.png"
                        break;
                    case 2:
                        document.getElementById("myImage").src = "img2.png"
                        break;
                    case 3:
                        document.getElementById("myImage").src = "img3.png"
                        break;
                    case 4:
                        document.getElementById("myImage").src = "img4.png"
                        break;
                    case 5:
                        document.getElementById("myImage").src = "img5.png"
                        break;
                    case 6:
                        document.getElementById("myImage").src = "img6.png"
                        break;
                    case 7:
                        document.getElementById("myImage").src = "img7.png"
                        break;

                    default:
                        { document.getElementById("myImage").src = "img8.png" }
                }
            }
        }
    </script>
